<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>World Clock- Leseli Ntiise</title>
  </head>
  <body>
     <div class="container">
      <header>
        <h1>World Clock</h1>
        <select name="" id="cities-selector">
          <option value="">Choose a city</option>
          <option value="current">My current location</option>
          <option value="America/New_York">New York City</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Asia/Kolkata">Mumbai</option>
        </select>
      </header>
      <main>
        <div id="selected-cities-container"></div>
      </main>
    <footer>
      Coded by Leseli Ntiise and
      <a href="https://github.com/ntiise99/world-clock" target="_blank"
        >is open sourced on GitHub</a
      > , and hosted by
        <a href="https://app.netlify.com/sites/world-clock-ntiise/overview" target="_blank"
          >Netlify</a
        >.
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
